<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
</head>
<body>
    <h1>Rooms Details</h1>
    
    <div id="containers">

    </div>
</body>

<script>
    let roomsContainer = document.getElementById('containers')

    let api_rooms = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = await response.json()
        // console.log('response', response);

        for(let i = 0; i < rooms.length; i++){
            let room = rooms[i];
            
            let row = `<div>
                            <h3>${room.name}</h3>
                        </div>`

            roomsContainer.innerHTML += row
        }
    }
    api_rooms()
</script>

</html>
